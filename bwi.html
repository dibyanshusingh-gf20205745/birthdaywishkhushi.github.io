<!DOCTYPE html>

            margin: 0;

            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .reveal-button:hover {
            background: #ff9900;
        }
        .next-button {
            background: #ff6699;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            display: none;
        }
        .next-button:hover {
            background: #ff3366;
        }
        .heart {
            font-size: 30px;
            animation: heartbeat 1s infinite;
            color: red;
            margin-top: 20px;

</head>
